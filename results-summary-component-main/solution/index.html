<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
    <link rel="icon" type="image/png" href="/results-summary-component-main/assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="score">
            <p class="title">Your Result</p>
            <div class="meter">
                <span>76</span>
                <small>of 100</small>
            </div>
            <p class="great">Great</p>
            <p class="rank">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="class-score">
            <div class="sum-div">
                <p class="summary">Summary</p>
            </div>
            <div class="stats reaction">
                <div class="box">
                    <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                    <p>Reaction </p>
                </div>
                <p><span> 80</span><small> / 100</small></p>
            </div>
            <div class="stats memory">
                <div class="box">
                    <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
                    <p>Memory </p>
                </div>
                <p><span> 92</span><small> / 100</small></p>
            </div>
            <div class="stats verbal">
                <div class="box">
                    <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                    <p>Verbal </p>
                </div>
                <p><span> 61</span><small> / 100</small></p>
            </div>
            <div class="stats visual">
                <div class="box">
                    <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
                    <p>Visual </p>
                </div>
                <p><span> 73</span><small> / 100</small></p>
            </div>

            <button>Continue</button>
        </div>
    </div>
</body>
</html>
